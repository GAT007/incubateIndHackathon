

<div class="signup">
  <mat-tab-group>
      <mat-tab label="Admin">
          <form [formGroup]="adminSignUpForm" (ngSubmit)="onAdminSignUp($event)">
              <div class="signup-fields">
                  <mat-form-field>
                    <input matInput required formControlName="UserId"  placeholder="User Id">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput required formControlName="EmailId"  placeholder="Email Id">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput required formControlName="Password"  placeholder="Password">
                  </mat-form-field>
                  <mat-form-field>
                      <input matInput required formControlName="ConfirmPassword"  placeholder="Confirm Password">
                  </mat-form-field>
                  <button type="submit" class="signup-submit">Sign Up</button>
              </div>
          </form>
      </mat-tab>

      <mat-tab label="User">
          <form [formGroup]="userSignUpForm" (ngSubmit)="onUserSignUp($event)">
              <div class="signup-fields">
                <mat-form-field>
                  <input matInput required formControlName="UserId"  placeholder="User Id">
                </mat-form-field>
                <mat-form-field>
                  <input matInput required formControlName="EmailId"  placeholder="Email Id">
                </mat-form-field>
                <mat-form-field>
                  <input matInput required formControlName="Password"  placeholder="Password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput required formControlName="ConfirmPassword"  placeholder="Confirm Password">
                </mat-form-field>
                <button type="submit" class="signup-submit">Sign Up</button>
              </div>
          </form>
      </mat-tab>
  </mat-tab-group>
  
</div>
